<!DOCTYPE html>
<html lang="pt-br" data-theme="1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/themes.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <span class="header_title">calc</span>
      <div class="header_left">
        <span class="header_theme">theme</span>
        <div class="toggle-switch" id="toggleSwitch">
          <div class="toggle-option" data-value="1">1</div>
          <div class="toggle-option" data-value="2">2</div>
          <div class="toggle-option" data-value="3">3</div>
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>


    <div class="display">
      <span id="display">0</span>
      <span id="current_result">0</span>
    </div>
    <div class="buttons">
      <button class='btn'>7</button>
      <button class='btn'>8</button>
      <button class='btn'>9</button>
      <button class='btn del'>DEL</button>
      <button class='btn'>4</button>
      <button class='btn'>5</button>
      <button class='btn'>6</button>
      <button class='btn operator'>+</button>
      <button class='btn'>1</button>
      <button class='btn'>2</button>
      <button class='btn'>3</button>
      <button class='btn operator'>-</button>
      <button class='btn'>.</button>
      <button class='btn'>0</button>
      <button class='btn operator'>/</button>
      <button class='btn operator'>x</button>
      <button class='btn reset'>RESET</button>
      <button class='btn equals'>=</button>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/calculo.js"></script>
</body>

</html>
